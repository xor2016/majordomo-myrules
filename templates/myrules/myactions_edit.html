
<!-- Table 'myactions' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
   <div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<!-- TITLE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_TITLE#] style="color:red;font-weight:bold"[#endif#]>
 TITLE:
 (*)
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="title" value="[#TITLE#]" ></div>
</div>
<!-- ACTIVE (int) -->
<div class="form-group[#if ERR_ACTIVE#] has-error[#endif#]">
        <label class="col-lg-3 control-label">&nbsp;</label>
        <div class="col-lg-5">
			<div class="checkbox">
                <label>  
				<input id="active" type="checkbox" name="active" value="1"[#if ACTIVE="1"#] checked[#endif#]> АКТИВНО
				</label>
			</div>
		</div>
</div>
<div class="form-group">
 <label class="col-lg-3 control-label">
 Code:
  </label>
 <div class="col-lg-4"><textarea class="form-control" name="code" rows="5" cols="40">[#CODE#]</textarea></div>
 <div class="col-lg-2"><i>Можно использовать предопределенную переменную <b>$myrule_name</b> - имя правила</i></div>

</div>
<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?data_source=<#DATA_SOURCE#>" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
        </div>
</div>
</fieldset>
</form>
